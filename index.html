	<script>
	var default_value = 2008;
	var min_value = 2007; // 1971;
	var max_value = 2008 //2008;
		$(function() {
		$( "#slider" ).slider({
		value:default_value,
		min: min_value,
		max: max_value,
		step: 1,
		slide: function( event, ui ) {
		$( "#amount" ).val( "AB" + ui.value );
		//$("#slider").html(ui.value);
		}
		});
		$( "#amount" ).val( "CD" + $( "#slider" ).slider( "value" ) );

<header>
	<div class="wrapper">
		<div id="title">
			<hgroup>
				<h1 id="title">Green Earth</h1>
				<h2 id="tagline">Renewable Energy Explorer</h2>
			</hgroup>
		</div>
	</div>
</header>
<div id="main-content">
	<div class="wrapper">
		<div id="maps">
		  <div id="world-map"></div>
		  <script>

      
      var gdpData = {

	"AU": 100.0,
	"AT": 10.9,
	"BE": 0,
	"CA": 15.3,
	"CZ": 0.2,
	"DK": 1.8,
	"FI": 27.3,
	"FR": 8.6,
	"GB": 1000
	};
	
/*	var gdpData[1] = {

	"AU": 100.0,
	"AT": 10.9,
	"BE": 03,
	"CA": 153.3,
	"CZ": 0.2,
	"DK": 0,
	"FI": 237.3,
	"FR": 0,
	"GB": 0
	}; */
	
$('#world-map').vectorMap({
  map: 'world_mill_en',
  series: {
    regions: [{
      values: gdpData,
      scale: ['#baffba', '#043904'],
      normalizeFunction: 'polynomial'
    }]
  },
  onRegionLabelShow: function(e, el, code){
    el.html(el.html()+' (Renewable - '+gdpData[code]+')');
  }
});

  </script>
  <div id="slider"></div>
  <p>
<label for="amount">Year:</label>
<input type="text" id="amount" style="border: 0; color: #f6931f; font-weight: bold;" />
</p>
