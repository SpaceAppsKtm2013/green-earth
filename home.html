<script>

var data = new Array();
data[0] = {
	"AU": 100.0,
	"AT": 10.9,
	"BE": 0,
	"CA": 15.3,
	"CZ": 0.2,
	"DK": 1.8,
	"FI": 27.3,
	"FR": 8.6,
	"GB": 1000,
};

data[1] = {
	"AU": 0,
	"AT": 0,
	"BE": 0,
	"CA": 153.3,
	"CZ": 0.2,
	"DK": 0,
	"FI": 237.3,
	"FR": 0,
	"GB": 0,
};

data[2] = {
	"AU": 1000,
	"AT": 1000,
	"BE": 0,
	"CA": 153.3,
	"CZ": 0.2,
	"DK": 0,
	"FI": 237.3,
	"FR": 0,
	"GB": 0,
};

function load_map(dataId){
	var loadData = data[dataId];
	$('#world-map').html('');
	$('#world-map').vectorMap({
		map: 'world_mill_en',
		series: {
			regions: [{
				values: loadData,
				scale: ['#baffba', '#043904'],
				normalizeFunction: 'polynomial'
			}]
			},
		onRegionLabelShow: function(e, el, code){
			el.html(el.html()+' - '+loadData[code]);
		}
	});
}


var default_value = 0;
var min_value = 0; // 1971;
var max_value = 2 //2008;
$(function() {
	$( "#slider" ).slider({
		value:default_value,
		min: min_value,
		max: max_value,
		step: 1,
		slide: function( event, ui ) {
			$( "#amount" ).val( "AB" + ui.value );
			load_map(ui.value);
		}
	});
	$( "#amount" ).val( "CD" + $( "#slider" ).slider( "value" ) );
});

$(document).ready(function(){
	load_map(0);
});

</script>
